<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disabled Button Example</title>
  <style>
    /* Button Styles */
    button.submit {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    button.submit:hover {
      background-color: #45a049;
    }

    /* Disabled button state */
    button.submit:disabled {
      background-color: #ccc;
      color: #777;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- Disabled Button Example (HTML only) -->
  <button type="submit" class="submit" disabled>Submit Order</button>

</body>
</html>
