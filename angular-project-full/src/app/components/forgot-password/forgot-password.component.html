   <div class="forgot-password-container">
    <h2>Forgot Password</h2>
  
    <!-- Step 1: Request OTP -->
    <div *ngIf="!isOtpSent">
      <h3>Step 1: Request OTP</h3>
      <form (ngSubmit)="requestOtp()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            class="form-control"
            required
            placeholder="Enter your email"
          />
        </div>
        <button type="submit" class="btn btn-primary">Send OTP</button>
      </form>
  
      <!-- Register Link -->
      <div style="margin-top: 10px;">
        <a routerLink="/register">Don't have an account? Register here</a>
      </div>
    </div>
  
    <!-- Step 2: Verify OTP -->
    <div *ngIf="isOtpSent && !isOtpVerified">
      <h3>Step 2: Verify OTP</h3>
      <form (ngSubmit)="verifyOtp()">
        <div class="form-group">
          <label for="otp">OTP</label>
          <input
            type="number"
            id="otp"
            name="otp"
            [(ngModel)]="otp"
            class="form-control"
            required
            placeholder="Enter the OTP sent to your email"
          />
        </div>
        <button type="submit" class="btn btn-primary">Verify OTP</button>
      </form>
    </div>
  
    <!-- Step 3: Reset Password -->
    <div *ngIf="isOtpVerified && !isPasswordReset">
      <h3>Step 3: Reset Password</h3>
      <form (ngSubmit)="resetPassword()">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            [(ngModel)]="newPassword"
            class="form-control"
            required
            placeholder="Enter your new password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </form>
    </div>
  </div>
